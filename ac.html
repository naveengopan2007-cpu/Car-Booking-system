<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AC Cooling</title>
<style>
body{
    font-family: Segoe UI, sans-serif;
    background:#eef3f7;
}
.card{
    max-width:900px;
    margin:50px auto;
    background:#fff;
    padding:25px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.title{font-size:22px;font-weight:600;}
.subtitle{color:#555;margin:10px 0 20px;}
.pills{display:flex;gap:12px;flex-wrap:wrap;}
.pill{
    padding:8px 16px;
    border-radius:20px;
    font-size:14px;
}
.green{background:#e6f6ea;color:#2e7d32;}
.red{background:#fdecea;color:#c62828;}
.bar{margin-top:15px;}
.progress-bg{
    background:#eee;
    height:14px;
    border-radius:10px;
}
.progress{
    height:100%;
    width:78%;
    background:#4caf50;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="card">
    <div class="title">❄️ AC Cooling</div>
    <div class="subtitle">Air conditioning cooling performance</div>

    <div class="pills">
        <div class="pill green">Cooling Properly</div>
        <div class="pill green">Compressor OK</div>
        <div class="pill red">Gas Level Low</div>
    </div>

    <div class="bar">
        <strong>Cooling Efficiency (%)</strong>
        <div class="progress-bg">
            <div class="progress"></div>
        </div>
    </div>
</div>

</body>
</html>
